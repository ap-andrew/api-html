    <li class="text input optional" id="api_method_doc_input"><label class=" label" for="api_method_doc">Doc</label><textarea id="api_method_doc" name="api_method[doc]" rows="20">Use the POST method to create a new API product. 
You need to:
Name the API product
Bundle Resources by defining resource paths (URIs)
Define the &quot;Service Plan&quot; settings for quota (permitted requests per day/month) and/or spike arrest (permitted requests per second/minute).&amp;nbsp; The service plan defines how much your developers can consume over time. At runtime, these variables are read by the Rate Limiting Policy applied to an API or Resource. Rate Limiting Variabes are set as API Product attributes:
developer.quota.limit - integer
developer.quota.interval - integer
developer.quota.timeunit second/minute/hour/day/month)
You can also use attributes to set any arbitrary metadata that you need for monitoring or analytics.

</textarea>
