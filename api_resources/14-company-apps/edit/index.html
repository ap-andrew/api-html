    <div class="controls">
      <textarea class="text_area" cols="40" id="api_resource_doc" name="api_resource[doc]" rows="20">An application can be associated with a company in the same way that an app can be associated with specific organization developer. An app associated with a company is called a company app. You can use the Company Apps API to work with company apps.

For more background information, see Companies for a description of the distinction between organization developers and company developers. Also see Apps for details on the Developer Apps API.

Prerequisites to use this API call include:

The organization must exist.
You have a valid user ID as an administrator of the organization.
You have created a company in your organization.</textarea>
